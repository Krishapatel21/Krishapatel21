<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <link rel="stylesheet" href="./mwah_files/styles.css">
    
</head> 
<body>
    <div class="container">
        <div>
            <h1 class="header_text">How Are You Feelingggggg?????</h1>
        </div>
        <div class="gif_container">
            <img src="./mwah_files/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="GoodButton" onclick="nextPage()">Good</button>
            <button class="btn" id="NotGoodButton" onmouseover="moveButton()">NotGood</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }
                
                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('NotGoodButton').offsetWidth);
                    var y = Math.random() * (window.innerHeight - document.getElementById('NotGoodButton').offsetHeight);
                    document.getElementById('NotGoodButton').style.left = `${x}px`;
                    document.getElementById('NotGoodButton').style.top = `${y}px`;
                }
            </script>
        </div>
    </div>
   

</body></html>
